Configutation:
  name: Default
  status: warn
  
  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        #Pattern: "%d{ISO8601} %-5p [%c{3}] [%t] %m%n"
        Pattern: "%m%n"
    RollingFile:
      - name: APPLICATION
        fileName: ${log-path}/test-hmac-sha-512-web.log
        filePattern: "${log-path}/$${date:yyyy-MM-dd}/test-hmac-sha-512-web-backup-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          #Pattern: "%d{ISO8601} %-5p [%c{3}] [%t] %m%n"
          Pattern: "%d{ISO8601} %l [%c{3}] [%t] %m%n"
        policies:
          SizeBasedTriggeringPolicy:
            size: 10 MB
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true   
        DefaultRollOverStrategy:
          max: 10

  Loggers:
      Root:
        level: info
        AppenderRef:
          - ref: CONSOLE
          - ref: APPLICATION
      Logger:
        - name: com.example.demo
          additivity: false
          level: debug
          AppenderRef:
            - ref: CONSOLE
            - ref: APPLICATION
